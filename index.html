<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>猫のアニメーション</title>
  <style>
    body {
      overflow: hidden;
      margin: 0;
      padding: 0;
      background: transparent;
      height: 200px;
      width: 500px;
    }
    .cat1 {
      position: absolute;
      font-size: 70px;
      animation: walk 5s linear infinite;
      top: 20px;
    }
    .cat2 {
      position: absolute;
      font-size: 70px;
      animation: walk 10s linear infinite, bounce 1s ease-in-out infinite alternate;
      top: 100px;
    }
  
    @keyframes walk {
      from { right: 0px; }
      to { right: 300px; }
    }
  
    @keyframes bounce {
      from { transform: translateY(0px); }
      to { transform: translateY(-10px); }
    }
  </style>
</head>
<body>
  <div class="cat1">🐈‍⬛</div>
  <div class="cat2">🐈</div>
</body>
</html>
